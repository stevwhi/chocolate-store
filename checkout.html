<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="css/checkout.js" defer></script>
</head>
  <body>
    <header>
      <h1>Welcome to The Choc Shop</h1>
      <nav>
        <ul>
          <li id="home"><a href="homepage.html">Home</a></li>
          <li><a href="ProductPage.html">Products</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li id="checkout"><a href="checkout.html">Checkout</li>
          <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <button id="Buy-now" class="ch" type="button">Buy Now</button>
          
         
        </ul>
      </nav>
    </header>
    <main>
<body>
     <div class="cards">
            <h3>Payment</h3>

  
            <div class="container">
                <h1>Checkout</h1>
                <form id="checkout-form">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                  <label for="address">Address</label>
                  <textarea id="address" name="address" required></textarea>
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required>
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" required>
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="zip" required>
                  <label for="card-name">Cardholder Name</label>
                  <input type="text" id="card-name" name="card-name" required>
                  <label for="card-number">Credit Card Number</label>
                  <input type="text" id="card-number" name="card-number" required>
                  <label for="card-expiry">Expiration Date</label>
                  <input type="text" id="card-expiry" name="card-expiry" required>
                  <label for="card-cvv">CVV</label>
                  <input type="text" id="card-cvc" name="card-cvc" required>
                  <button type="submit" id="submit-btn">Submit Payment</button>
                </form>
              </div>
            
              <script src="css/checkout.css"></script>
</body>
</html>
